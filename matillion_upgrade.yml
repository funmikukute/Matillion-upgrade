---
- name: Matillion Upgrade 
  hosts: all
  become: yes
  user: centos
  tasks:

  - name: Stop Matillion
    service:
      name: tomcat8
      state: stopped
   
  - name: install a version of Matillion
    yum:
      name: matillion-*
      state: latest

  - name: Start Matillion
    service:
      name: tomcat8
      state: started
